site_name: Introductory Python
site_url: https://ephsmith.github.io/python-book/
repo_url: https://github.com/ephsmith/python-book
repo_name: ephsmith/python-book
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2022 Forrest Smith


extra:
  generator: false

nav:
    - Home: index.md
    - About: about.md
    - Book:
      - '1. Why Python?': 'chapter-01.md'
      - '2. Setting up Python': 'chapter-02.md'




markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - tables
  - abbr
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes
  - admonition
  - pymdownx.details
  - toc:
      permalink: True
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


plugins:
  - glightbox
  - tooltips
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra_css:
  - css/hint.min.css

theme:
  icon:
    repo: simple/github
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  name: material
  features:
    - header.autohide
    - content.code.annotate
    - navigation.tracking
    - navigation.top
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: cyan
      accent: amber

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: cyan
      accent: amber
