site_name: Introductory Python
site_url: https://ephsmith.github.io/python-book/
repo_url: https://github.com/ephsmith/python-book
repo_name: ephsmith/python-book
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2022 Forrest Smith


extra:
  generator: false
  analytics:
    provider: Google
    property: G-129681865
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/ephsmith/python-book/issues/new?assignees=ephsmith&labels=feedback&template=feedback.md&title={title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
  consent:
      title: Cookie consent
      description: >-
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of our documentation and whether users
        find what they're searching for. With your consent, you're helping us to
        make our documentation better.

nav:
    - Home: index.md
    - About: about.md
    - Book:
      - '1. Why Python?': '01/01-why-python.md'
      - '2. First Steps with Python':
         - 'Setting up Python': '02/02-setting-up-python.md'
         - 'Basic Types': '02/02-basic-types.md'
         - 'Essential Built-Ins': '02/02-essential-built-ins.md'
         - 'Handling Errors': '02/02-handling-errors.md'
      - '3. Strings':
         - 'Long String Literals': '03/03-long-strings.md'
    - 'References and Guides':
      - 'GitHub': 'guides/github-references.md'
      - 'Rules and Conventions for Names': 'guides/python-naming-rules-conventions.md'
      - 'Style Guidelines': 'guides/style-guidelines.md'





markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - tables
  - abbr
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes
  - admonition
  - pymdownx.details
  - toc:
      permalink: True
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


plugins:
  - glightbox
  - tooltips
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra_css:
  - css/hint.min.css
  - css/custom.css

theme:
  icon:
    repo: simple/github
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  name: material
  features:
    - header.autohide
    - content.code.annotate
    - navigation.tracking
    - navigation.top
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: cyan
      accent: amber

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: cyan
      accent: amber
